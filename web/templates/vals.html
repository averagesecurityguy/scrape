{{ define "content" }}
<h2>Bucket: {{ .Bucket }}</h2>
<section>
	<input type="text" id="search" name="{{ .Bucket }}" placeholder="Search term." />
	<input type="submit" value="Search" onclick="search();" />
</section>
<ul>
{{ range $v := .Batch }}
    <li>{{ $v }}</li>
{{end}}
</ul>

{{ if .Next }}
<a href="/vals/{{ .Bucket }}/{{ .Next }}">Next</a>
{{ end }}

{{ end }}
