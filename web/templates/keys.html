{{ define "content" }}
<h1>{{ .Bucket }}</h1>
<ul>
{{ range $k, $v := .Batch }}
    {{ if $v }}
        <li><a href="/read/{{ $.Bucket }}/{{ $k }}">{{ $k }}</a></li>
    {{ else }}
        <li><a href="/read/pastes/{{ $k }}">{{ $k }}</a></li>
    {{ end }}
{{end}}
</ul>

{{ if .Next }}
<a href="/keys/{{ .Bucket }}/{{ .Next }}">Next</a>
{{ end }}

{{ end }}
