{{ define "content" }}
<h2>Searching {{ .Bucket }} for {{ .Term }}</h2>
<section>
	<input type="text" id="search" name="{{ .Bucket }}" placeholder="Search term." />
	<input type="submit" value="Search" onclick="search();" />
</section>
<ul>
{{ range .Keys }}
    <li><a href="/read/{{ $.Bucket }}/{{ . }}">{{ . }}</a></li>
{{end}}
</ul>

{{ if .Next }}
<a href="/search/{{ .Bucket }}/{{ .Term }}/{{ .Next }}">Next</a>
{{ end }}

{{ end }}
